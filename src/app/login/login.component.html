<div class="login-wrap d-flex justify-content-center align-items-center">
  <form class="form d-flex flex-column align-items-center">
    <h3 class="login-h3">Вход</h3>
    <div class="d-flex flex-column form-wrap">
      <form [formGroup] = "formLogin" (ngSubmit) = "login()" method = "POST" class="gap-3 d-flex flex-column justify-content-center align-items-center" style="width: 100%; border-radius: 10px;" ngNativeValidate>
          
          <input name="login" type="text" placeholder="Логин" class="form-control" formControlName="login" minlength="4" maxlength="50" required>
          <input name="password" type="password" placeholder="Пароль" class="form-control" id="password" formControlName="password" minlength="8" maxlength="20" required>
          <button class="btn-login" type="submit">Войти</button>

      </form>
</div>
